name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: build app
      run: docker-compose run --rm node ash -c "cd \$$REACT_APP_NAME; yarn build; echo aaaaaaaaa; ls; cp -rf build /usr/src/build"
    - uses: crazy-max/ghaction-github-pages@v1
      with:
        target_branch: gh-pages
        build_dir: build
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
